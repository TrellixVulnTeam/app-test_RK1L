<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">Angular-test</h1>
      <img src="assets/logo.png" class="container__image">
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-12">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'author'}"
                 (click)="setListTo('author')">
                 Your Records
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 [ngClass]="{'active': listConfig.type === 'all' && !listConfig.filters.tag}"
                 (click)="setListTo('all')">
                 All Records
              </a>
            </li>
            <li class="nav-item" [hidden]="!listConfig.filters.tag">
              <a class="nav-link active">
                <i class="ion-pound"></i> {{ listConfig.filters.tag }}
              </a>
            </li>
          </ul>
        </div>
        <app-article-list [limit]="10" [config]="listConfig"></app-article-list>
      </div>

    </div>
  </div>
</div>
